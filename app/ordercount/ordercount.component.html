
<div style="font-family:'Montserrat',font-size: 160%;">
 <div *ngFor="let item of countJson">
   <div *ngFor = "let v of generateArray(item)">Total order: {{v}}</div>
 </div>
</div>

<p>Orders Count</p>
<div class="ui form">
  <div class="fields">
    <div class="field">
      <label>Total Status New Orders </label>
      <div></div>
    </div>
    <div class="field">
      <label>Total Status Pending Correction Orders</label>
      <input type="text">
    </div>
    <div class="field">
      <label>Total Outstanding</label>
      <input type="text">
    </div>
  </div>
</div>
<div class="ui form">
  <div class="fields">
    <div class="field">
      <label>Total Status Accepted Orders </label>
      <input type="text">
    </div>
    <div class="field">
      <label>Total Status Pending Effective Orders</label>
      <input type="text">
    </div>
    <div class="field">
      <label>Total Proccessed</label>
      <input type="text">
    </div>
  </div>
</div>
