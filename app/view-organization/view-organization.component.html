<table>

  <thead>
  <th> <input #check1 type = "checkbox" name = "selectall" (click) = "clickCheckbox(check1.checked)"> </th>
  <th>Org ID</th>
  <th>Org Name</th>
  <th>Parent Org</th>
  <th>UPO</th>
  <th>Company URL</th>
  <th>Last Modified</th>
  <th>Status</th>
  </thead>

  <tbody>
  <tr *ngFor="let item of resultSet">
    <td><input #{{item.id}} type = "checkbox" [checked] = "ifChecked"> </td>
    <td *ngFor = "let v of generateArray(item)"> {{v}} </td>
  </tr>
  </tbody>
</table>
