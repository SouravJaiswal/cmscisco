<div class="ui one column center aligned grid">
  <div class="column six wide form-holder">
    <h2 class="center aligned header form-head">Sign in</h2>
    <div class="ui form">
      <div class="field">
        <input type="text" [(ngModel)]="user.username" id="username" placeholder="username">
      </div>
      <div class="field">
        <input type="password" [(ngModel)]="user.password" id="password" placeholder="password">
      </div>
      <div class="field">
        <input type="submit" (click)="login()" value="sign in" class="ui button large fluid green">
      </div>
    </div>
  </div>
</div>
