<div class="ui one column center aligned grid">
  <div class="column six wide form-holder">
    <h2 class="center aligned header form-head">Sign in</h2>
    <div class="ui form">

        <div class="two fields">
          <div class="field">
            <div class="ui radio checkbox">
              <input name = "portal" checked value="cms" [(ngModel)] = "portal" type="radio">
              <label>CMS</label>
            </div>
          </div>
          <div class="field">
            <div class="ui radio checkbox">
              <input name = "portal" value ="blis" [(ngModel)] = "portal" type="radio">
              <label>BLis</label>
            </div>
          </div>
        </div>
        <div class="field">
          <input type="text" [(ngModel)]="user.username" id="username" placeholder="username" required minlength="3" #username = "ngModel">
         <small class = "small" [hidden] = "username.valid">Login required</small>
        </div>
        <div class="field">
          <input type="password" [(ngModel)]="user.password" id="password" placeholder="password" required minlength = "3" #password = "ngModel">
          <small class = "small" [hidden] = "password.valid">Password required</small>
        </div>
        <div class="field">
          <button type="submit" (click)="login()" [disabled] = "(!username.valid || !password.valid)" value="sign in" class="ui button large fluid green">Sign in</button>
        </div>
    </div>
  </div>
</div>
